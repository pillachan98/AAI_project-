<script>
function addData(){
	var s_no=document.getElementById('s_no').value;
	var proj_title=document.getElementById('proj_title').value;
	var total_amnt=document.getElementById('total_amnt').value;
	var payment=document.getElementById('payment').value;
	var remark=document.getElementById('remark').value;

 
	if(s_no =="" || proj_title =="" || total_amnt =="" || payment =="" || remark ==""){
		alert("Please enter something first!");
	}else{
		var html="";
		
		html="<tr><td>"+s_no+"</td><td>"+proj_title+"</td><td>"+total_amnt+"</td><td>"+payment+"</td><td>"+remark+"</td></tr>";
		
		document.getElementById('result').innerHTML+=html;
 

    document.getElementById('s_no').value="";
	document.getElementById('proj_title').value="";
	document.getElementById('total_amnt').value="";
	document.getElementById('payment').value="";
	document.getElementById('remark').value="";
	}
}
</script>

<script>

function show_data_table() {
  var x = document.getElementById("data_table");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
